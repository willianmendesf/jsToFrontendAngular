<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de HTML Semântico</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Título Principal</h1>
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section>
      <h2>Seção 1</h2>
      <article>
        <h3>Artigo 1</h3>
        <p>Este é um exemplo de um artigo dentro de uma seção.</p>
      </article>
      <article>
        <h3>Artigo 2</h3>
        <p>Este é outro exemplo de um artigo dentro de uma seção.</p>
      </article>
    </section>
    <section>
      <h2>Seção 2</h2>
      <article>
        <h3>Artigo 3</h3>
        <p>Este é um exemplo de outro artigo dentro de outra seção.</p>
      </article>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2023 Exemplo de HTML Semântico</p>
  </footer>

</body>
</html>
